<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div, span {
            width: 80px;
            height: 80px;
            margin: 20px;
        }
        div {
            background-color: red;
            display:block;
        }
        span {
            background-color: blue;
            display: block;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Block level-->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>

    <!--Inline level-->
    <span>1</span>
    <span>2</span>
    <span>3</span>

</body>
</html>
